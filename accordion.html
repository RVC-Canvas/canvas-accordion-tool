<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Accordion Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-body">

            <h1>Canvas Accordion HTML Generator</h1>

            <!-- Global Colors -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Header Background Color</label>
                    <input type="color"
                           id="bgColor"
                           class="form-control form-control-color"
                           value="#182887">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold">Header Text Color</label>
                    <input type="color"
                           id="textColor"
                           class="form-control form-control-color"
                           value="#000000">
                </div>
            </div>
            <h6>
                * Click on Header colors to open dialog.  Use up and down arrows to switch between RGB, HSL and Hex values for color specification.
            </h6>

            <hr>

            <!-- Sections -->
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h6 mb-0">Accordion Sections</h2>
                <button id="addSection" class="btn btn-secondary btn-md">
                    + Add Section
                </button>
            </div>

            <div id="sections"></div>

            <div class="d-grid d-md-flex justify-content-md-end mt-3">
                <button id="generateHtml" class="btn btn-primary btn-lg">
                    Generate Accordion HTML
                </button>
            </div>

            <!-- Output -->
            <div class="mt-4">
                <label class="form-label fw-bold">
                    Generated HTML (Paste into Canvas Code Area)
                </label>
                <textarea id="outputHtml"
                          class="form-control"
                          rows="12"
                          readonly></textarea>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>


</body>
</html>
